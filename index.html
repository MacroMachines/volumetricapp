<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Web Audio API</title>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.knob.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" href="css/jquery-ui.theme-dark-hive.css">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="inputDialsContainer">
        <div id="zoomBass" class="dialDiv">
            <input type="text" class="dial">
            <div>Zoom</div>
        </div>
         <div id="smooth" class="dialDiv">
            <input type="text" class="dial">
            <div>Smooth</div>
        </div>
    </div>
    <div id="spectrumContainer">
        <canvas id="spectrumCanvas"></canvas>
        <div id="vlmArea">Drag with mouse</div>
    </div>
    <div id="meterContainer">
        <canvas id="meter"></canvas>
       <div id="amplify" class="dialDiv">
            <input type="text" class="dial">
            <div>Amplify</div>
        </div>
       <div id="lift" class="dialDiv">
            <input type="text" class="dial">
            <div>Lift</div>
        </div>
    </div>
    <div id="midiContainer">
        <select name="midiPorts" id="midiPorts"></select>
        <table class="fieldsWLabels">
            <tr>
                <td>Midi channel:</td>  
                <td><select name="midiChannels" id="midiChannels"></select></td>
            </tr>
            <tr>
                <td>Midi CC:</td> 
                <td><select name="midiCCs" id="midiCCs"></select></td>
            </tr>
        </table>
        <div id="midiValue"></div>
    </div>
    <div id="oscContainer">
         <table class="fieldsWLabels">
            <tr>
                <td>OSC IP 1:</td>  
                <td><input type="text" id="oscIp1" class="oscIp"></input></td>
            </tr>
            <tr>
                <td>Port:</td>
                <td><input type="text" id="oscPort1" class="oscPort"></td>
            </tr>
             <tr>
                <td>OSC IP 2:</td>  
                <td><input type="text" id="oscIp2" class="oscIp"></input></td>
            </tr>
            <tr>
                <td>Port:</td>
                <td><input type="text" id="oscPort2" class="oscPort"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" id="oscAddress" class="oscAddress"></td>
            </tr>
       </table>
        <div id="oscValue"></div>
    </div>


    <script type="text/javascript">

        $(document).ready(function() {
            vlm.init();
        });

    </script>

</body>
</html>
